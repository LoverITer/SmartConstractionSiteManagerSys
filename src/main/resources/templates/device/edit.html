<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>会员资料编辑-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css" th:src="@{/static/css/font.css}">
    <link rel="stylesheet" href="../../static/css/weadmin.css" th:src="@{/static/css/weadmin.css}">
    <script src="../../static/lib/layui/layui.js" charset="utf-8" th:src="@{/static/lib/layui/layui.js}"></script>
    <script src="../../static/js/common.js" th:src="@{/static/js/common.js}"></script>
    <script src="../../static/js/eleDel.js" th:src="@{/static/js/eleDel.js}" type="text/javascript" charset="utf-8"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<div class="weadmin-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="device_name" class="layui-form-label">
                <span class="we-red">*</span>设备名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="device_name" name="device_name" lay-verify="required|checkDeviceName" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="device_ip" class="layui-form-label">
                <span class="we-red">*</span>设备IP地址
            </label>
            <div class="layui-input-inline">
                <input type="text" id="device_ip" name="device_ip" lay-verify="required|checkIp" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="device_port" class="layui-form-label">
                <span class="we-red">*</span>设备端口号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="device_port" name="device_port"  lay-verify="required|checkPort"  autocomplete="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">
                <span class="we-red">*</span>用户名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="username" name="username" lay-verify="required" value="admin" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="password" class="layui-form-label">
                <span class="we-red">*</span>密码
            </label>
            <div class="layui-input-inline">
                <input type="password" id="password" name="password" autocomplete="off" value="HuaWei123" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="device_region" class="layui-form-label">
                <span class="we-red">*</span>架设区域
            </label>
            <div class="layui-input-inline">
                <input type="text" id="device_region" name="device_region" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="device_status" class="layui-form-label">
                摄像机状态
            </label>
            <div class="layui-input-inline">
                <select name="device_status" id="device_status" >
                    <option value="-1">请选择</option>
                    <option value="0">离线</option>
                    <option value="1">在线</option>
                    <option value="2">告警</option>
                    <option value="3">故障</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="device_model" class="layui-form-label">
                摄像机型号
            </label>
            <div class="layui-input-inline">
                <select name="device_model" id="device_model">
                    <option value="-1">请选择</option>
                    <option value="C1220-10(-Fb)">C1220-10(-Fb)</option>
                    <option value="C2120-10-FI">C2120-10-FI</option>
                    <option value="C2120-10-IU">C2120-10-IU</option>
                    <option value="C2150-10-I-PI">C2150-10-I-PI</option>
                    <option value="C3320-10-I">C3320-10-I</option>
                    <option value="C2120-I">C2120-I</option>
                    <option value="C2120-I-P">C2120-I-P</option>
                    <option value="C2120-I-Sf">C2120-I-Sf</option>
                    <option value="C2120-10-LU">C2120-10-LU</option>
                    <option value="C2121-I-Sf">C2121-I-Sf</option>
                    <option value="C2141-I">C2141-I</option>
                    <option value="C6620-Z33">C6620-Z33</option>
                    <option value="M2120-EFI">M2120-EFI</option>
                    <option value="M2120-EFL">M2120-EFL</option>
                    <option value="M2120-ECL">M2120-ECL</option>
                    <option value="M1221-Q">M1221-Q</option>
                    <option value="M1241-Q">M1241-Q</option>
                    <option value="M1281-Q">M1281-Q</option>
                    <option value="M2221-QIn">M2221-QIn</option>
                    <option value="M2120-EVL">M2120-EVL</option>
                    <option value="M6721-Z31">M6721-Z31</option>
                    <option value="M6741-E-Z37">M6741-E-Z37</option>
                    <option value="M2121-EI-S">M2121-EI-S</option>
                    <option value="X1221-C">X1221-C</option>
                    <option value="X1221-F">X1221-F</option>
                    <option value="X1281-F">X1281-F</option>
                    <option value="X2221-CL">X2221-CL</option>
                    <option value="X2221-FL">X2221-FL</option>
                    <option value="X8341-HLI-PT2">X8341-HLI-PT2</option>
                    <option value="X2221-10-FL">X2221-10-FL</option>
                    <option value="X2281-HL">X2281-HL</option>
                    <option value="X1221-V">X1221-V</option>
                    <option value="X1281-V">X1281-V</option>
                    <option value="X2221-VL">X2221-VL</option>
                    <option value="X2221-VLW">X2221-VLW</option>
                    <option value="X2321-VG">X2321-VG</option>
                    <option value="X2381-VG">X2381-VG</option>
                    <option value="D2120-00-I">D2120-00-I</option>
                    <option value="D2120-10-L">D2120-10-L</option>
                    <option value="D2120-10-SIU">D2120-10-SIU</option>
                    <option value="D2120-AEI-P">D2120-AEI-P</option>
                    <option value="D3250-1">D3250-1</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="dataId" class="layui-form-label"></label>
            <button class="layui-btn" lay-filter="edit" lay-submit="">确定</button>
            <input type="hidden" name="dataId" id="dataId" value=""/>
        </div>
    </form>
</div>
<script type="text/javascript">
    layui.use(['form', 'jquery', 'admin', 'layer', 'laydate', 'layedit','upload'], function () {
        var form = layui.form,
            $ = layui.jquery,
            admin = layui.admin,
            layer = layui.layer,
            date = layui.laydate,
            editor = layui.layedit,
            uploader = layui.upload;


        date.render({
            elem: '#create_time' //指定元素
        });

        //自定义验证规则
        form.verify({
            checkIp: function (value) {
                var reg = /^(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$/
                if(!reg.test(value)){
                    return '请输入正确的IP地址';
                }
            },
            checkPort: function (value) {
                var isPort=/^[1-9]\d*|0$/.test(value) && value * 1 >= 0 && value * 1 <= 65535
                if (!isPort){
                    return '请输入正确的端口号';
                }
            },
            checkDeviceName: function (value) {
                if(value===""){
                    return "设备名不能为空";
                }
            }
        });

        //页面初始化加载
        $(function () {
            $('.layui-input-inline').css('width','280px');
            setTimeout(function () {
                frameVal();
            }, 100);
        });

        function frameVal() {
            var dataId = $('input[name="dataId"]').val();
            parent.layui.jquery("#camerasList tr").each(function () {
                if ($(this).attr('data-id') == dataId) {
                    var tdArr = $(this).children('td');
                    console.log(tdArr);
                    var deviceName = tdArr.eq(2).text(); //姓名
                    var model= tdArr.eq(3).text(); //证件号
                    var ip = tdArr.eq(4).text(); //性别
                    var port = tdArr.eq(5).text(); //出生日期
                    var regionName=tdArr.eq(8).text(); //加入时间
                    var userName = tdArr.eq(10).text(); //手机
                    var password = tdArr.eq(11).text(); //地址
                    var deviceStatus= tdArr.eq(12).text();
                    if(deviceStatus==="离线"){
                        deviceStatus="0";
                    }else if(deviceStatus==="在线"){
                        deviceStatus="1"
                    }else if(deviceStatus==="告警"){
                        deviceStatus="2";
                    }else if(deviceStatus==="故障"){
                        deviceStatus="3";
                    }else{
                        deviceStatus="";
                    }
                    var createTime= tdArr.eq(10).text(); //工种

                    $('input[name="device_name"]').val(deviceName);
                    $('input[name="device_ip"]').val(ip);
                    $('input[name="device_port"]').val(port);
                    $('input[name="username"]').val(userName);
                    $('input[name="password"]').val(password);
                    $('input[name="device_region"]').val(regionName);
                    $('input[name="create_time"]').val(createTime);
                    $('#device_status').siblings("div.layui-form-select").find('dl').find('dd[lay-value=' + deviceStatus + ']').click();
                    $('#device_model').siblings("div.layui-form-select").find('dl').find('dd[lay-value=' + model+ ']').click();


                    form.render();
                }
            });
        }

        //监听提交
        form.on('submit(edit)', function (data) {
            var formDate = data.field;
            var deviceId=$('input[name="dataId"]').val();
            console.log(formDate);
            $.ajax({
                //请求获得所有的工人数据
                url: "/admin/cameras/edit",
                method: "post",
                contentType: "application/json",
                sync: false,
                data: JSON.stringify({
                    "token": localStorage.getItem(USER_LOGIN_TOKEN),
                    "id":deviceId,
                    "deviceName": formDate.device_name,
                    "ip": formDate.device_ip,
                    "port": formDate.device_port,
                    "userName": formDate.username,
                    "password": formDate.password,
                    "regionName": formDate.device_region,
                    "model": formDate.device_model,
                    "deviceStatus": formDate.device_status,
                    "createTime": formDate.create_time,
                }),
                success: function (response) {
                    if (response.code == 200) {
                        layer.msg("修改成功",{icon:1});
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.$('#table-data').empty();
                        //关闭当前frame
                        parent.layer.close(index);
                        parent.loadTable();
                    } else {
                        layer.msg(response.msg,{icon:2});
                    }
                },
                error: function (response) {
                     layer.msg(response.msg,{icon:2});
                }
            });
            return false;
        });

    });
</script>
</body>

</html>
