#开发环境配置
linux-host: 47.99.161.205
server:
  port: 9090
  tomcat:
    threads:
      max: 200              #tomcat最大线程数
      min-spare: 100        #tomcat初始化加载的线程数
    accept-count: 1000        #tomcat任务队列容量
    max-connections: 2000    #最大连接数
    connection-timeout: 5000 #最长等待时间，如果没有数据进来，等待一段时间后断开连接，释放线程
#logging
logging:
  config: classpath:logback-spring.xml
  level:
    root: INFO
    cn.edu.xust: DEBUG
  file:
    name: scs-dev.log
debug: true
spring:
  config:
    activate:
      on-profile: dev
  thymeleaf:
    enabled: true
    #默认是classpath:/templates/
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html
    cache: off
  mvc:
    hiddenmethod:
      filter:
        enabled: on
  servlet:
    multipart:
      enabled: on
      max-request-size: 200MB
      max-file-size: 200MB
  #热启动
  devtools:
    livereload:
      enabled: false
    restart:
      additional-paths: src/main/java
  datasource:
    #指定使用Druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${linux-host}:3306/security_monitoring_sys?autoReconnect=true&useSSL=false&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&serverTimezone=Asia/Shanghai
    username: root #用户名
    password: 95162437hx$ #密码
    druid:
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-password: 123456
        login-username: Admin
        reset-enable: false
      web-stat-filter:
        enabled: true
        exclusions: .js,.css,.html,/druid/*
        url-pattern: /*
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filters: stat,wall,logback
      # 初始化连接池的连接数量 大小，最小，最大
      initial-size: 5
      min-idle: 5
      max-active: 20
      # 配置获取连接等待超时的时间
      max-wait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      # 是否缓存preparedStatement，也就是PSCache  官方建议MySQL下关闭,如果想用SQL防火墙 建议打开
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      use-global-data-source-stat: true
      # 通过connectProperties属性来打开mergeSql功能
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
  redis:
    host: ${linux-host}
    port: 63790
    database: 0
    timeout: 10000
    #springBoot 2.x建议配置lettuce作为Redis客户端  Spring1.x配置jedis
    lettuce:
      pool:
        max-active: 8
        min-idle: 0
        max-idle: 8
        max-wait: 5000ms
      shutdown-timeout: 100ms
camera:
  config:
    #直播推流时间（分钟）  -1 表示永久推流
    keepalive: -1
    #nginx推送地址
    push_host: 127.0.0.1
    #额外推送地址
    host_extra: 127.0.0.1
    #nginx推送端口
    push_port: 1935
    #主码流最大码率
    main_code: 5120
    #子码流最大码率
    sub_code: 1024
    #编译版本信息
    version: '@COMMIT_REV@.@BUILD_DATE@'
#FFmpeg配置
ffmpeg:
  config:
    #ffmpeg执行路径，一般为ffmpeg的安装目录，该路径只能是目录，不能为具体文件路径，否则会报错
    path: D://JavaProject//smart_security_monitoring_and_early_warning_platform//src//main//resources//ffmpeg//
    #存放任务的默认Map的初始化大小
    size: 10
    #事件回调通知接口地址
    callback: http://127.0.0.1/callback
    #网络超时设置（毫秒）
    timeout: 300
    #开启保活线程
    keepalive: true
    #是否输出debug消息
    debug: true